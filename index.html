<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="app.js"></script>
    <title>calc</title>
  </head>
  <body>
    <h1>my calculator</h1>
    <div class="con">
      <input type="text" class="display" id="display"></input>
      <div class="controls">
        <button onclick="typeing('1')" id="1" class="numbers">1</button>
        <button onclick="typeing('2')" id="2" class="numbers">2</button>
        <button onclick="typeing('3')" id="3" class="numbers">3</button>
        <button onclick="typeing('4')" id="4" class="numbers">4</button>
        <button onclick="typeing('5')" id="5" class="numbers">5</button>
        <button onclick="typeing('6')" id="6" class="numbers">6</button>
        <button onclick="typeing('7')" id="7" class="numbers">7</button>
        <button onclick="typeing('8')" id="8" class="numbers">8</button>
        <button onclick="typeing('9')" id="9" class="numbers">9</button>
        <button onclick="add()" id="+">+</button>
        <button onclick="minus()" id="-">-</button>
        <button onclick="multi()" id="*">*</button>
        <button onclick="divide()" id="/">/</button>
        <button onclick="sum()" id="=">=</button>
        <button onclick="clearr()" id="C">C</button>
      </div>
    </div>
  </body>
</html>
